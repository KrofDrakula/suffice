name: Tests
on: push
concurrency: ${{ github.ref }}

jobs:
  interpreter:
    name: Interpreter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"
      - run: |
          pnpm install
          cd packages/interpreter
          pnpm test --run
